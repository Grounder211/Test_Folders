apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zip-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # ✅ modern way to set ingress class
  tls:
    - hosts:
        - yourdomain.com
      secretName: tls-secret  # ✅ this should match your secret
  rules:
    - host: yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zip-server-service
                port:
                  number: 80
